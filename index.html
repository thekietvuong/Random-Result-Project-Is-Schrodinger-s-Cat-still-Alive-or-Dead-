<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Random Result</title>
</head>
<body>
    <div class="tag">
        <div class="img-box">
            <img src="/img/Box.png" alt="" class="img" onmouseover="bigImg(this)"
            onmouseout="normalImg(this)">
        </div>
        <h1 class="intro">Schrodinger's cat inside the box</h1>
        <p class="description">Click on the box to look inside.
            Examine whether the cat is alive or dead
        </p>
        <button class="repick">Check again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
